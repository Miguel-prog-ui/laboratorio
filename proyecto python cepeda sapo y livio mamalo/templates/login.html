<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <style>
        .box{
            margin: 10%;
            margin-left: 30%;
            margin-right: 30%;
        }
    </style>

    <div class="box">
        <form action="acceso_login" method="post">
            <h1>Login</h1>
            {% if mensaje %}
            <div class="alert alert-danger">{{ mensaje }}</div>
            {% endif %}
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="txt_correo">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="txt_password">
            </div>
            
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <br>
        <form action="crear_cuenta" method="post">
            <h2>Crear Cuenta</h2>
            <div class="form-group">
                <label for="createEmail">Email address</label>
                <input type="email" class="form-control" id="createEmail" aria-describedby="emailHelp" placeholder="Enter email" name="txt_correo">
            </div>
            <div class="form-group">
                <label for="createPassword">Password</label>
                <input type="password" class="form-control" id="createPassword" placeholder="Password" name="txt_password">
            </div>
            <button type="submit" class="btn btn-secondary">Crear Cuenta</button>
        </form>
    </div>
</body>
</html>
