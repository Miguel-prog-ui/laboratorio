<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Definir Porcentaje de Aumento de Capital</title>
</head>
<body>
    <h2>¿Qué porcentaje de aumento de capital desea definir?</h2>

        <input type="number" name="porcentaje_deseado" required>
        <button type="submit">Definir Porcentaje</button>
    </form>
</body>
</html>
