<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propuesta de Financiamiento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 20%;
        }
        .boton {
            text-decoration: none;
            color: #333;
            display: block;
            padding: 10px;
            margin: 10px auto;
            background-color: #ddd;
            border: none;
            border-radius: 5px;
            width: 200px;
            cursor: pointer;
        }
        .boton:hover {
            background-color: #bbb;
        }
    </style>
</head>
<body>
    <h2>Recibir Propuesta</h2>
    <p>¿Qué tipo de financiamiento le gustaría recibir?</p>
    <form action="/propuesta" method="post">
        <button class="boton" type="submit" name="propuesta_decision" value="credito_bancario">Pedir Crédito Bancario</button>
        <button class="boton" type="submit" name="propuesta_decision" value="aumento_capital">Aumento de Capital Social</button>
    </form>
</body>
</html>
