<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 10%;
        }
        .boton {
            text-decoration: none;
            color: #333;
            display: block;
            padding: 8px;
            margin: 5px auto;
            background-color: #ddd;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            width: 200px;
        }
        .boton:hover {
            background-color: #bbb;
        }
        .existencias {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>{{ mensaje }}</h2>
    <div class="existencias">
        <p>Pizza: {{ existencias['Pizza'] }} disponibles</p>
        <p>Hamburguesa: {{ existencias['Hamburguesa'] }} disponibles</p>
        <p>Ensalada: {{ existencias['Ensalada'] }} disponibles</p>

    </div>
    <form action="/continuar" method="post">
        <button class="boton" type="submit">Desea seleccionar otro producto</button>
    </form>
    <form action="/" method="get">
        <button class="boton" type="submit">Retornar al Inicio</button>
    </form>
