<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú de Opciones</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 20%;
        }
        .menu {
            background-color: #f2f2f2;
            padding: 10px;
            border-radius: 5px;
            width: 300px;
            margin: auto;
        }
        .menu button {
            text-decoration: none;
            color: #333;
            display: block;
            padding: 8px;
            margin: 5px 0;
            background-color: #ddd;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .menu button:hover {
            background-color: #bbb;
        }
    </style>
</head>
<body>
    <div class="menu">
        <h2>Menú de Opciones</h2>
        <form action="/seleccion" method="post">
            <button type="submit" name="opcion" value="Pizza">Pizza ({{ existencias['Pizza'] }} disponibles)</button>
            <button type="submit" name="opcion" value="Hamburguesa">Hamburguesa ({{ existencias['Hamburguesa'] }} disponibles)</button>
            <button type="submit" name="opcion" value="Ensalada">Ensalada ({{ existencias['Ensalada'] }} disponibles)</button>
            <button type="submit" name="opcion" value="Sushi">Sushi ({{ existencias['Sushi'] }} disponibles)</button>
        </form>
    </div>
</body>
</html>
