<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crédito Bancario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 20%;
        }
        .boton {
            text-decoration: none;
            color: #333;
            display: block;
            padding: 10px;
            margin: 10px auto;
            background-color: #ddd;
            border: none;
            border-radius: 5px;
            width: 200px;
            cursor: pointer;
        }
        .boton:hover {
            background-color: #bbb;
        }
    </style>
</head>
<body>
    <h2>Pedir Crédito Bancario</h2>
    <p>¿Desea adquirir deuda?</p>
    <form action="/credito_bancario" method="post">
        <button class="boton" type="submit" name="adquirir_deuda" value="si">Sí</button>
        <button class="boton" type="submit" name="adquirir_deuda" value="no">No</button>
    </form>
</body>
</html>
