<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasta Luego</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('images/despedida.png') no-repeat center center fixed; /* Imagen de fondo */
            background: linear-gradient(135deg, #A8E6CF, #DCEDC8);
            color: #333; /* Color del texto */
            margin: 0; /* Sin márgenes */
            padding: 0; /* Sin relleno */
            display: flex; /* Usar Flexbox para centrar contenido */
            justify-content: center; /* Centrar horizontalmente */
            align-items: center; /* Centrar verticalmente */
            height: 100vh; /* Altura de la pantalla completa */
            overflow: hidden; /* Ocultar desbordamiento */
        }
        .container {
            background: rgba(255, 255, 255, 0.8); /* Fondo translúcido */
            padding: 50px;
            border-radius: 10px; /* Bordes redondeados */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5); /* Sombra */
            text-align: center; /* Centrar texto */
            backdrop-filter: blur(10px); /* Desenfoque de fondo */
            max-width: 800px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            line-height: 1.6; /* Altura de línea */
        }
        .btn {
            display: inline-block;
            background-color: #76C7C0;
            color: #ffffff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s, transform 0.3s; /* Transición de color y escala */
        }
        .btn:hover {
            background-color: #5AAEAA;
            transform: scale(1.05); /* Aumentar ligeramente el tamaño */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gracias por visitarnos</h1>
        <p>Esperamos verte de nuevo pronto. Si tienes alguna pregunta, no dudes en contactarnos.</p>
    </div>
</body>
</html>
